<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github Profile</title>
  </head>
  <body>
    <form class="card">
      <input type="text" class="username" />
      <button class="btn">Submit</button>
    </form>
    <div class="card">
      <img src="user-profile-icon.webp" alt="User" class="card-image" />
      <div class="card-info">
        <h2 class="user-name">John Doe</h2>
        <p class="followers">Followers: 1200</p>
        <p class="following">Following: 300</p>
        <p class="bio">
          This is a short bio about the user. It can include hobbies, interests,
          or any other information the user wishes to share.
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
